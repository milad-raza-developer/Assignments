<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./css/facebookhome.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN" crossorigin="anonymous">
</head>
<body>
    <div id="container">
        <header>
            <nav id="top_nav">
                <div id="facebook_logo_div">
                    <img src="./images/facebook_log.png" id="facebook_logo"/>
                </div>
                <div id="search_div">
                    <input type="text" placeholder="Search" class="nav_search_input"/>
                    <div class="search_icon"><i class="fas fa-search"></i></div>
                </div>
                <div id="nav_buttons">
                    <div id="nav_linking_buttons">
                        <div class="nav_link_btn_sub_div">
                            <a class="nav_link_btn_a">Milad</a>
                        </div>
                        
                        <div class="nav_link_btn_sub_div">
                            <a class="nav_link_btn_a">Home</a>
                        </div>
                        <div class="nav_link_btn_sub_div">
                            <a class="nav_link_btn_a">Find Friends</a>
                        </div>
                        <div class="nav_link_btn_sub_div">
                            <a class="nav_link_btn_a">Create</a>
                        </div>
                    </div>
                    <div id="nav_popup_btn">
                        <div class="nav_popup_btn_sub_div">
                            <i class="fas fa-user-friends"></i>
                        </div>
                        <div class="nav_popup_btn_sub_div">
                            <i class="fab fa-facebook-messenger"></i>
                        </div>
                        <div class="nav_popup_btn_sub_div">
                            <i class="fas fa-bell"></i>
                        </div>
                        <div class="nav_popup_btn_sub_div">
                            <i class="fas fa-question-circle"></i>
                        </div>
                        <div class="nav_popup_btn_sub_div">
                            <i class="fas fa-sort-down"></i>
                        </div>
                        
                    </div>

                </div>

            </nav>
        </header>

        
            <div id="sction_div">
                <div id="section_left_div">
                    <div id="username_div">
                        <span>Milad Memon</span>
                    </div>
                </div>
            </div>

        </section>
    </div>
</body>
</html>
