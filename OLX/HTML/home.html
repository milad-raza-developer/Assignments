<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OLX</title>
    <link rel="stylesheet" href="../CSS/home.css" type="text/css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="top_nav_div">
            <nav class="top_nav">
                <div class="logo_div">
                    <img src="../images/logo_olx.png"/>
                </div>
                <div class="nav_inputs_div">
                    <div class="nav_input_sub_div" id="nav_inp_div1"><input type="text" class="nav_input" id="nav_1_input" placeholder="Pakistan"/></div>
                    <div class="nav_input_sub_div" id="nav_inp_div2"><input type="text" placeholder="Find Cars, Mobile Phones and more..." id="nav_input_search" class="nav_input"/></div>
                    <div class="search_icon_div"><i class="fas fa-search"></i></div>
                    <div id="spacer"></div>
                </div>
                <div class="nav_button_div">
                    <button type="button" class="nav_buttons" id="nav_log_button">LOGIN</button>
                    <button type="button" class="nav_buttons" id="nav_SELL_button"><i class="fas fa-camera-retro"></i>SELL</button>
                </div>
            </nav>
            <div class="sub_nav_div">
                <div class="sub_nav_liks_div">
                    <div class="all_catagori">
                        <span class="all_catagori_txt">ALL CATEGORIES</span>
                        <span class="all_catagori_down"><i class="fas fa-chevron-down"></i></span>
                    </div>
                    <div class="sub_nav_ul_div">
                        <ul class="sub_nav_ul">
                            <li class="sub_nav_ul_li">Mobile Phones</li>
                            <li class="sub_nav_ul_li">Cars</li>
                            <li class="sub_nav_ul_li">Motorcycles</li>
                            <li class="sub_nav_ul_li">Houses</li>
                            <li class="sub_nav_ul_li">TV-Vedeo-Audio</li>
                            <li class="sub_nav_ul_li">Tablets</li>
                            <li class="sub_nav_ul_li">Land & Plots</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
                <div class="main">
                    <div class="advertisement_div">
                        <div class="image_div">
                            <img src="" alt="Advertisement"/>
                        </div>
                    </div>
                    <div class="content_head_div">
                        <div class="content_head_text_div"><span>Based on your last search</span></div>
                        <div class="contet_head_button_div"><button class="content_head_button"><a href="/">View More</a></button></div>
                        <div class="search_history_div">
                            <div class="product_div">
                                <div class="product_div_cards">
                                    <a class="product_a">
                                        <figure class="product_figure">
                                            <img src="../images/products/car.jpg"/>
                                        </figure>
                                        <div class="product_figure_remarks">
                                            <span>Rs 1,80,000</span>
                                            <span>Suzuki Kheyber 1992</span>
                                            <div class="product_data">
                                                <span>Jan 11</span>
                                            </div>

                                        </div>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
    </div>
</body>
</html>
